<div th:fragment="bookpost(book)">
    <div class="card flex-md-row mb-4 box-shadow h-md-250" >
        <div class="card-body d-flex flex-column align-items-start w-50">
            <h3 class="mb-0">
                <span class="text-dark" th:text="${book.bookName}"> Name </span>
            </h3>
            <div class="mb-1 text-muted" th:text="${book.bookSubName}">SubName</div>

            <a class="d-inline-block mb-2 text-success" th:text="'Yazar: '+${book.author.authorName}+' '+${book.author.authorLastName}"> <strong>User</strong></a>

            <p class="card-text mb-2">
                <span class="text-dark" th:text="${book.description}">Açıklama</span>
            </p>

            <p class="card-text mb-1">
                <span class="text-dark" th:text="'Yayin Evi: '+${book.publisher.publisherName}" style="font-weight: lighter;">Yayıncı</span>
            </p>

            <a th:href="@{/git}">Detay</a>
        </div>

        <img class="card-img-right flex-auto d-none d-md-block" data-src="holder.js/200x250?theme=thumb" alt="Thumbnail [200x250]" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22200%22%20height%3D%22250%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20200%20250%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_1706a88c32a%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A13pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_1706a88c32a%22%3E%3Crect%20width%3D%22200%22%20height%3D%22250%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2256.1953125%22%20y%3D%22131%22%3EThumbnail%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" data-holder-rendered="true" style="width: 200px; height: 250px;">

</div>
