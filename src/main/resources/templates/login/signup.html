<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>User Form</title>

    <!-- Web Jars -->
    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>

    <script th:src="@{/js/controls.js}" type="text/javascript"></script>

    <style>
        input.form-control:active,
        input.form-control:focus,
        input.form-control:focus:active,
        input.form-control{
            background-color: #ededed;
            border : 1px solid #a9a9a9;
        }

        body {
            color : white;
        }

    </style>

</head>

<body class = "bg-dark">
    <div class="container" style="margin-top: 20px" >
        <div class="row justify-content-center">
            <div class="col-md-9">
                <form id="signupform" onsubmit="return validateSignup()" th:object="${user}" th:action="${action} == 'user' ? @{/signup} : @{/admin/signup}" method="post">
                    <div class="form-group">
                        <h2 class = "text-center mb-5"> Kayıt Ol </h2>

                        <div class="row align-items-center justify-content-center mb-3">
                            <div class="col-md-3 px-0">
                                <input type="text" th:field="*{firstName}" id="firstname" placeholder = "İsim*" class="form-control cus-inp"/>
                            </div>
                            <div class="col-md-3 offset-md-1 px-0">
                                <input type="text" th:field="*{lastName}" id="lastname" placeholder = "Soyisim*" class="form-control cus-inp"/>
                            </div>
                        </div>

                        <div class="row align-items-center justify-content-center mb-5">
                            <div class="col-md-3 px-0">
                                <input type="password"th:field="*{password}" id="password" placeholder = "Şifre*" class="form-control cus-inp"/>
                            </div>
                            <div class="col-md-3 offset-md-1 px-0">
                                <input type="password" id="repassword" placeholder = "Şifreyi Doğrula*" class="form-control cus-inp"/>
                            </div>
                        </div>


                        <div class="row align-items-center justify-content-center mb-3">
                            <div class="col-md-3 px-0">
                                <input type="text" th:field="*{username}" id="username" placeholder = "Username*" class="form-control cus-inp"/>
                            </div>
                            <div class="col-md-3 offset-md-1 px-0">
                                <input type="date"   placeholder = "D.Tarihi" class="form-control cus-inp"/>
                            </div>
                        </div>

                        <div class="row align-items-center justify-content-center mb-3">

                            <div class="col-md-7 px-0">
                                <input type="email"  th:field="*{email}" placeholder = "E-mail" class="form-control cus-inp"/>
                            </div>
                        </div>

                        <div class = "row justify-content-center">
                            <div class = "col-md-7 px-0">
                                <button type="submit" class="btn mt-3 form-control" style="width: 100%; background-color: #ff0000;color : white;">Kayıt Ol</button>
                            </div>
                        </div>
                        <div class = "row justify-content-center text-center mt-4">
                            <div class = "col-md-7 px-0">
                                <p id="messages" style="color : red">
                                    <th:block th:if="${param.error}">
                                        Username Daha Önce Alınmış.<br/>
                                    </th:block>
                                </p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
