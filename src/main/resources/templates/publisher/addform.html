<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Hello</title>

    <!-- Web Jars -->
    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>


    <link rel="stylesheet" type="text/css" th:href="@{/css/sidemenu.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/addform.css}">

    <script th:src="@{/js/sidemenu.js}" type="text/javascript"></script>
    <script th:src="@{/js/controls.js}" type="text/javascript"></script>

</head>

<body>
<div th:replace="fragments/sidemenu :: sidemenu"></div>
<div th:replace="fragments/sidebar :: sidebar"></div>

<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-9">
            <form id="addpublisherform" onsubmit="return validateAddPublisher()" th:object="${publisher}" th:action="${action} == 'add' ? @{/publisher/add} : @{/publisher/update}"
                  method="post">
                <th:block th:if="${action} != 'add'">
                    <input type="hidden" id="id" name="id" th:value="${publisher.id}">
                </th:block>
                <div class="form-group">
                    <div class="row justify-content-center">
                        <div class="col-md-auto px-0">
                            <h2 class="text-center" th:text="${action} == 'add' ? 'Yeni Yayınevi Ekle' : 'Yayınevini Güncelle'"></h2>
                        </div>
                    </div>
                    <hr class="w-50 mb-5">
                    <div class="row mb-3 justify-content-center">
                        <div class="col-md-auto px-0">
                            <div class="mb-1">
                                <span>Yayınevi Adı:</span>
                            </div>
                            <div>
                                <input maxlength="30" th:field="*{publisherName}" type="text"/>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center mb-4">
                        <div class="col-md-auto px-0 ">
                            <div class="mb-1">
                                <span>Açıklama:</span>
                            </div>
                            <div>
                                <textarea maxlength="500" th:field="*{description}" id="textarea" rows="5" type="text" style=""></textarea>
                            </div>
                        </div>
                    </div>

                    <div class = "row justify-content-center">
                        <div class = "col-md-auto px-0">
                            <button type="submit" class="btn mt-3 form-control" style="width: 250px; background-color: #ff0000;color : white;">Onayla</button>
                        </div>
                    </div>
                    <div class = "row justify-content-center text-center mt-4">
                        <div class = "col-md-7 px-0">
                            <p id="messages" style="color : red">
                            </p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>

</html>
