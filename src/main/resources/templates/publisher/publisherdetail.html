<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8"/>
    <title>Hello</title>

    <!-- Web Jars -->
    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/authors.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/sidemenu.css}">
    <script th:src="@{/js/sidemenu.js}" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/sliderlist.css}">
    <script th:src="@{/js/sliderlist.js}" type="text/javascript"></script>
    <script th:src="@{/js/sliderlistcustom.js}" type="text/javascript"></script>

    <style>
        .row hr{
            border: 1.4px solid 	#D3D3D3;
            border-radius: 2px;
        }

        .card img{
            margin-left: 4px;
            margin-top: 3px;
            margin-bottom: 0px;
        }
        hr{
            margin-top: 5px;
            margin-bottom: 0px;
        }

        .card-body{
            padding: 0px;
        }

        .card-body .text-muted{
            margin-top: 0px;
            font-size: 7px;
        }
        .card-body h6{
            margin-top: 0px;
            margin-left: 5px;
            font-size: 14px;
        }
    </style>
</head>

<body>
<div th:replace="fragments/sidemenu :: sidemenu">
</div>

<div th:replace="fragments/sidebar :: sidebar">
</div>

<div id="authordetail" class="container mt-5 text-center">
    <div class="row">
        <div sec:authorize="hasAuthority('ADMIN')" class="col-md-2 text-left align-self-center">
            <a th:href="@{/publisher/delete/{id}(id=${publisher.id})}"><img th:src="@{/img/delete.png}" width="30px" height="30px"/></a>
            <a th:href="@{/publisher/update/{id}(id=${publisher.id})}"><img th:src="@{/img/edit.png}" width="30px" height="30px"/></a>
        </div>
        <div sec:authorize="!hasAuthority('ADMIN')" class="col-md-2 text-left align-self-center">
            <div class="offset-md-2"></div>
        </div>

        <div class="col-md-8">
            <h1 th:text="${publisher.publisherName}">Baslik</h1>
        </div>
        <div class="col-md-2 text-right align-self-center">
            <a th:href="@{/publisher/{id}/addbook(id = ${publisher.id})}"><img th:src="@{/img/addbook.png}" width="30px" height="30px"/></a>
        </div>
    </div>
    <div>
    </div>
    <hr class="mb-4">
    <div style="height: 200px">
        <p style="font-size: 18px" th:text="${publisher.description}"></p>
    </div>

    <div class="row mb-3">
        <div class="col-md-5 align-self-center p-0">
            <hr>
        </div>
        <div class="col-md-2 align-self-center p-0">
            <span style="font-size: 25px">Eserleri</span>
        </div>
        <div class="col-md-5 align-self-center p-0">
            <hr>
        </div>
    </div>
    <div>
        <th:block th:if="${#lists.size(publisher.books)} == 1">
            <div class="for_slick_slider multiple-items" data-slick='{"slidesToShow": 1, "slidesToScroll": 1}'>
                <div th:replace="fragments/author :: item(books = ${publisher.books},mr=true)"></div>
            </div>
        </th:block>
        <th:block th:if="${#lists.size(publisher.books)} == 2">
            <div class="for_slick_slider multiple-items" data-slick='{"slidesToShow": 2, "slidesToScroll": 1}'>
                <div th:replace="fragments/author :: item(books = ${publisher.books},mr=true)"></div>
            </div>
        </th:block>
        <th:block class="if" th:if="${#lists.size(publisher.books)} == 3">
            <div class="for_slick_slider multiple-items" data-slick='{"slidesToShow": 3, "slidesToScroll": 1}'>
                <span class="as" th:replace="fragments/author :: item(books = ${publisher.books},mr=true)"></span>
            </div>
        </th:block>
        <th:block th:if="${#lists.size(publisher.books)} >= 4">
            <div class="for_slick_slider multiple-items" data-slick='{"slidesToShow": 4, "slidesToScroll": 1}'>
                <div th:replace="fragments/author :: item(books = ${publisher.books},mr=false)"></div>
            </div>
        </th:block>
    </div>

    <div class="row">

    </div>
</div>

</body>

</html>
